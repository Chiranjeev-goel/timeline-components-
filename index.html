<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Control with Video</title>
  <link rel="stylesheet" href="timeline.css">
</head>
<body>
  <div class="container">
    <h1>Timeline Control with Video</h1>
    <div class="timeline-container">
      <div class="timeline" id="timeline"></div>
      <div class="playhead" id="playhead"></div>
    </div>
    <video id="mainVideo" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <label for="startTime">Start Time:</label>
      <span id="startTime">00:00</span>
      <label for="endTime">End Time:</label>
      <span id="endTime">00:00</span>
    </div>
    <div class="controls">
      <input type="range" id="sliderTime" min="0" max="0" step="any">
      <input type="range" id="sliderZoom" min="1" max="100" value="100">
    </div>
    <div class="controls">
      <button onclick="play()">Play</button>
      <button onclick="pause()">Pause</button>
      <button onclick="stop()">Stop</button>
    </div>
    <div id="thumbnails"></div>
  </div>

  <script src="timeline.js"></script>

</body>
</html>
